<form name="searchForm">
    <p>Name <input name="name" ng-model="search.name" ng-pattern="/^[A-Za-z0-9]{1,}$/"></p>
    <p>Year <input name="year" ng-model="search.year" ng-pattern="/^[1-2]{1}[8-0]{1}[0-9]{2}$/"></p>
    <button ng-click="searchMovies(search)" >Search</button>
</form>
<br>
<div ng-show="searchDone && moviesFound">
    <li ng-repeat="movie in OMDBmovies.Search">
        <a ng-href="http://www.imdb.com/title/{{movie.imdbID}}">{{movie.Title}}</a>
    </li>
</div>
<div ng-show="searchDone && !moviesFound">
    <p>No movies found!</p>
</div>
<br>
<br>
<p>Own movies</p>

<ul>
  <li ng-repeat="movie in movies">
    <a ng-href="#/movies/{{movie.$id}}">{{movie.name}}</a>
    <button ng-click="remove($index)" class="btn btn-danger btn-xs" >Remove</button>
  </li>
</ul>
