<div>
    <form name="movieForm">
        <div class="form-group">
            <label>Name</label>
            <input name="name" class="form-control" ng-model="movie.name" required>
        </div>
        <div class="form-group">
            <label>Director</label>
            <input name="director" class="form-control" ng-model="movie.director" required>
        </div>
        <div class="form-group">
            <label>Release year</label>
            <input name="year" class="form-control" ng-model="movie.year" required>
        </div>
        <div class="form-group">
            <label>Shooting location</label>
            <input name="location" class="form-control" ng-model="movie.location" required>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea name="description" class="form-control" ng-model="movie.description" required></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-xs btn-primary" ng-click="save(movie)" ng-disabled="movieForm.$invalid">{{newOne ? "Add movie" : "Update movie"}}</button>
        </div>
    </form>
    <button class="btn btn-xs btn-primary" ng-show="!newOne" ng-click="returnToShow()" >Back</button>
</div>
